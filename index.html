<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./icons/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="calculator-container">

        <label class="switch">
            <input id="checkbox" type="checkbox" name="theme">
            <span class="slider round"></span>
        </label>

        <button id="open-btn"><span class="icon-window-minimize-solid"></span></button>
        <button id="close-btn"><span class="icon-closebtn"></span></button>

        <div class="output">
            <div class="current-operand-container">
                <div class="equals-sigh">=</div>
                <input class="current-operand" type="text" placeholder="0" readonly>
            </div>
            <div class="previous-operand">213213122131</div>
        </div>

        <div class="operators">
            <div class="btn-container">
                <button class="data-all-clear" id="clear">CE</button>
                <button class="data-number number">7</button>
                <button class="data-number number">4</button>
                <button class="data-number number">1</button>
                <button class="data-number number">0</button>
                <button class="data-plus-minus operator">+/-</button>
                <button class="data-number number">8</button>
                <button class="data-number number">5</button>
                <button class="data-number number">2</button>
                <button class="data-number" id="decimal">.</button>
                <button class="data-operation" operator>%</button>
                <button class="data-number number">9</button>
                <button class="data-number number">6</button>
                <button class="data-number number">3</button>
                <button class="data-equals operator" id="result">=</button>
                <button class="data-operation operator">/</button>
                <button class="data-operation operator">*</button>
                <button class="data-operation operator">-</button>
                <button class="data-operation add-operation operator">+</button>
            </div>

            <div id="btn-open-container" style="display:none;">
                <button class="data-operation">inv</button>
                <button class="data-operation">cos</button>
                <button class="data-operation">in</button>
                <button class="data-operation">?</button>
                <button class="data-operation">(</button>
                <button class="data-operation">rad</button>
                <button class="data-operation">tan</button>
                <button class="data-operation">log</button>
                <button class="data-operation">p</button>
                <button class="data-operation">)</button>
                <button class="data-operation">sin</button>
                <button class="data-operation">%</button>
                <button class="data-operation">!</button>
                <button class="data-operation">e</button>
                <button class="data-operation">√‎</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
